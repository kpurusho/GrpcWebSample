<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lot service example using gRPC-Web</title>
</head>
<body>
    <h2>Lot service example using gRPC-Web</h2>
    <div>
        <input id="send" type="button" value="Get Lot" />
    </div>
    <div>
        <p id="lotresult"></p>
    </div>
    <div>
        <span>WaferId:</span>
        <input id="waferid" type="text" />
        <input id="wafersend" type="button" value="Get Wafer" />
    </div>
    <div>
        <p id="waferresult"></p>
    </div>

    <div>
        <span>WaferId:</span>
        <input id="waferdefectid" type="text" />
        <span>DefectId:</span>
        <input id="defectid" type="text" />
        <input id="defectsend" type="button" value="Get Defect" />
    </div>
    <div>
        <p id="defectresult"></p>
    </div>

    <script type="text/javascript" src="./dist/main.js"></script>
</body>
</html>
